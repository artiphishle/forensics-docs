<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F8F9FA"/>
  
  <!-- Performance Icon -->
  <g transform="translate(100, 100)">
    <!-- Gauge -->
    <circle cx="150" cy="150" r="100" stroke="#E9ECEF" stroke-width="20" fill="none"/>
    <path d="M150 50 A100 100 0 0 1 250 150" stroke="#25C2A0" stroke-width="20" fill="none"/>
    <circle cx="150" cy="150" r="80" fill="#212529"/>
    
    <!-- Needle -->
    <line x1="150" y1="150" x2="150" y2="70" stroke="#25C2A0" stroke-width="4"/>
    <circle cx="150" cy="150" r="10" fill="#25C2A0"/>
    
    <!-- Speed Lines -->
    <line x1="50" y1="150" x2="70" y2="150" stroke="#25C2A0" stroke-width="2"/>
    <line x1="230" y1="150" x2="250" y2="150" stroke="#25C2A0" stroke-width="2"/>
    <line x1="150" y1="50" x2="150" y2="70" stroke="#25C2A0" stroke-width="2"/>
    
    <!-- Metrics -->
    <text x="150" y="180" font-family="Arial" font-size="24" fill="#25C2A0" text-anchor="middle">100%</text>
  </g>
</svg> 